<h2 id="toc_0.1">什么是孤儿进程和僵尸进程</h2>
<ul>
<li>
僵尸进程：一个子进程在其父进程还没有调用wait()或waitpid()的情况下退出。这个子进程就是僵尸进程。

<li>
孤儿进程：一个父进程退出，而它的一个或多个子进程还在运行，那么那些子进程将成为孤儿进程。孤儿进程将被init进程(进程号为1)所收养，并由init进程对它们完成状态收集工作。

</ul>

<p>
僵尸进程将会导致资源浪费，而孤儿则不会。
</p>

<p>
参考资料：《UNIX高级环境编程》
