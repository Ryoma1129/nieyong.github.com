<h3 id="toc_0.0.1">其他</h3>
<p>
周瑜说的“闻弦歌而知雅意”。
</p>


<p>
[白板报]我上一代青年，有一个万能的理由，“都是让四人帮给耽误了”或者“都让十年动乱给耽误了”。我们的悲剧在于，同样懒惰，同样一事无成，却没有堂堂正正可以说得出口的理由。那么，承认吧，都是让自己给耽误的。所幸，一切还不太晚。
</p>

<p>
[白板报]昨晚，和一位留学归来的小朋友闲谈，说起异域风光和异域风月，临别我对他说，你们的问题是没有根。什么是根，就是提起一个词语就能把你击中的那样东西。比如，棉花。
</p>
