<h2 id="toc_0.1">一些评论</h2>
<ol>
<li>
这本书对专玩CPU的，是不需要看的；对想入一下CPU门的，是很好的入门书；对系统软件工程师及设计架构人员，是一定要看的；

<li>
另求详细介绍ARM架构的书，包括AHB/APB总线，A8/9的架构。另外求介绍ARM和linux的书，类似王齐的那本《Linux PowerPC详解》

</ol>
