<h2 id="toc_0.1">列出全部的共享</h2>
<p>
#smbclient -L 机器IP -U 用户名%密码
</p>

<h2 id="toc_0.2">看到共享目录后</h2>
<p>
#smbclient //机器IP/共享目录 -U 用户名称
</p>
