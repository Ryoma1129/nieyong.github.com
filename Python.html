<h2 id="toc_0.1">如何查看Python的工作路径</h2>
<p>
可以用调Python出来查看，在终端输入python，然后
</p>
<pre>
import os
os.getcwd()
</pre>
<p>
你就可以看见了，getcwd()得到的是工作目录。查看Python的安装路径
</p>
<pre>
import sys
print sys.path
</pre>
